<header>
  <div class="header">
    <a class="page-name" routerLink="/home" routerLinkActive="active">
      <tui-svg
        class="notifications"
        src="tuiIconArrowLeftLarge">
      </tui-svg>
    </a>
    <a class="page-name" routerLink="/" routerLinkActive="active">
      Пополнение счета
    </a>
    <a class="page-name" routerLink="/" routerLinkActive="active">
      <tui-svg
        class="notifications"
        src="tuiIconBellLarge">
      </tui-svg>
    </a>
  </div>
</header>

<div class="payment-info">
  <h3>
    Карта для списания:
  </h3>

  <div class="card">
    <tui-input>
      Номер карты
      <input
        tuiTextfield
        type="text"
      />
    </tui-input>

    <tui-input>
      Имя на карте
      <input
        tuiTextfield
        type="text"
      />
    </tui-input>

    <div class="card-bottom">
      <div class="card-details">
        <tui-input>
          ММ/ГГ
          <input
            tuiTextfield
            type="text"
          />
        </tui-input>

        <tui-input>
          CVC
          <input
            tuiTextfield
            type="text"
          />
        </tui-input>
      </div>
      <img class="avatar" src="/assets/image-payment/mir-payment.svg">
    </div>
  </div>

  <div>
    <h3>
      Сумма пополнения:
    </h3>
    <div>
      <tui-input>
        Сумма
        <input
          tuiTextfield
          type="text"
        />
      </tui-input>
      <p>
        Возможно взимание комиссии по тарифам банка, выпустившего карту
      </p>
    </div>
  </div>

  <div class="payment-button">
    <button
      tuiButton
      type="button"
      appearance="primary"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Пополнить
    </button>
  </div>


</div>
