<div class="auth">
  <div class="logo">
    <img src="/assets/image-auth/mini-logo-blue.png" alt="logo">
    <p>
      Вход в UrbanLabs
    </p>
  </div>

  <div class="auth-form">
    <tui-input>
      Логин
      <input
        tuiTextfield
        type="text"
      />
    </tui-input>

    <tui-input-password
      class="tui-space_top-2"
    >
      Пароль
      <input
        tuiTextfield
      />
    </tui-input-password>
  </div>

  <div class="auth-button">
    <a
      tuiButton
      type="button"
      routerLink="/home"
      routerLinkActive="active"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Войти
    </a>
  </div>
</div>
